

jwt_secret=${JWT_SECRET}
jwt_access_token_expiration_in_minutes=30
jwt_refresh_token_expiration_in_hours=72

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui/

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=20MB


spring.web.resources.static-locations=/home/bekzhan/static/images
spring.mvc.static-path-pattern=/static/**
file.upload-dir=/home/bekzhan/static/images/
home.dir=/home/bekzhan
spring.profiles.active=dev
